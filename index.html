<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <main>

    <section class="info">
      <p class="info__result">Your Result</p>
      <div class="info__score">
        <h1>76</h1>
        <span>of 100</span>
      </div>
      <h2 class="info__title">Great</h2>
      <p class="info__description">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    
    <section class="summary">
      
      <h3 class="summary__title">Summary</h3>

      <div id="first__item" class="summary__item">
        <div class="summary__info">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <h3 class="summary__name">Reaction</h3>
        </div>
        <div class="summary__data">
          <p>80<span> / 100</span></p>
        </div>
      </div>

      <div id="second__item" class="summary__item">
        <div class="summary__info">
          <img src="./assets/images/icon-memory.svg" alt="">
          <h3 class="summary__name">Memory</h3>
        </div>
        <div class="summary__data">
          <p>92<span> / 100</span></p>
        </div>
      </div>

      <div id="third__item" class="summary__item">
        <div class="summary__info">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <h3 class="summary__name">Verbal</h3>
        </div>
        <div class="summary__data">
          <p>61<span> / 100</span></p>
        </div>
      </div>

      <div id="fourth__item" class="summary__item">
        <div class="summary__info">
          <img src="./assets/images//icon-visual.svg" alt="">
          <h3 class="summary__name">Visual</h3>
        </div>
        <div class="summary__data">
          <p>72<span> / 100</span></p>
        </div>
      </div>
      
      <button class="summary__button">Continue</button>

    </section>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kevencb" target="_blank">Keven CB</a>.
  </div>
  
</body>
</html>
